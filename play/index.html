<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script>
        <title>Compl√®te le texte.</title>
    </head>
    <body onload="begin()">
        <input id="name" type="text" size="50" placeholder="Titre du texte">
        <textarea id="text" rows="20" cols="20" name="text_to_learn" autofocus placeholder="Texte." spellcheck="false"></textarea>
        <button id="start_button" onclick="start()">Commencer</button>
        <button id="restart_button" onclick="restart()">Recommencer</button>
        <button id="save_button" onclick="save()">Sauvegarder le texte</button>
        <button id="add_button_min" class="min" onmousedown="add_time_from_button(this)" onmouseup="stop_time()">+</button>
        <button id="remove_button_min" class="min" onmousedown="remove_time_from_button(this)" onmouseup="stop_time()">-</button>
        <button id="add_button_sec" class="sec" onmousedown="add_time_from_button(this)" onmouseup="stop_time()">+</button>
        <button id="remove_button_sec" class="sec" onmousedown="remove_time_from_button(this)" onmouseup="stop_time()">-</button>
        <div class="timer" id="text_timer" data-time="5">00:00</div>
        <input id="new_word" onkeydown="submit_word(event)" disabled type="text">
        <div class="text-container">
            <pre id="entire_name"></pre>
            <pre id="entire_text"></pre>
        </div>
        <table id="texts">
            <colgroup>
                <col id="col1" width="20px">
                <col id="col2" width="10px">
            </colgroup>
            <tr>
                <th>Titre</th>
                <th>Supprimer</th>
            </tr>
        </table>
    </body>
</html>
