<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script>
        <title>Compl√®te le texte.</title>
    </head>
    <body onload="begin()">
        <input id="name" type="text" size="50" placeholder="Titre du texte">
        <textarea id="text" rows="20" cols="20" name="text_to_learn" autofocus placeholder="Texte." spellcheck="false"></textarea>
        <button id="start_button" onclick="start()">Jouer</button>
        <button id="save_button" onclick="save()">Sauvegarder le texte</button>
        
        <div id="timer">
        <label for="text_timer" id="timer_label">Minuteur</label>
        <button id="add_button_min" class="min" onmousedown="add_time_from_button(this)" onmouseup="stop_time()" for="text_timer">+</button>
        <button id="remove_button_min" class="min" onmousedown="remove_time_from_button(this)" onmouseup="stop_time()" for="text_timer">-</button>
        <button id="add_button_sec" class="sec" onmousedown="add_time_from_button(this)" onmouseup="stop_time()" for="text_timer">+</button>
        <button id="remove_button_sec" class="sec" onmousedown="remove_time_from_button(this)" onmouseup="stop_time()" for="text_timer">-</button>
        <div class="timer" id="text_timer" data-time="0">00:00</div>
        </div>
        <table id="texts">
            <colgroup>
                <col class="col1">
                <col class="col2">
            </colgroup>
            <tbody>
                <tr>
                    <th>Titre</th>
                    <th>Supprimer</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
