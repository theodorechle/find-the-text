<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style_creation.css">
        <script src="code_creation.js"></script>
        <title>Account creation</title>
    </head>
    <body>
        <br>
        <label id="empty_error" hidden>Le nom d'utilisateur ou le mot de passe est vide.</label>
        <div id="creation_box">
            <label class="error" for="username" id="length_error" hidden>25 caractères max</label>
            <label class="error" for="username" id="username_error" hidden>Déjà utilisé</label>
            <br>
            <label for="username">Nom d'utilisateur</label>
            <br>
            <input id="username" type="text" name="username" autofocus/>
            <br>
            <br>
            <br>
            <label for="password">Mot de passe</label>
            <br>
            <input id="password" type="password" name="password"/>
            <br>
            <label class="error" for="password_confirmation" id="password_error" hidden>Pas identique</label>
            <br>
            <label for="password_confirmation">Confirmer</label>
            <br>
            <input id="password_confirmation" type="password" name="password"/>
            <br>
            <button id="send_button" onclick="Submit()">Créer</button>
        </div>
    </body>
</html>
